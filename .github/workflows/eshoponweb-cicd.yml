name: eShopOnWeb Build and Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  RESOURCE_GROUP: rg-eshoponweb
  LOCATION: southeastasia
  TEMPLATE_FILE: infra/webapp.bicep
  SUBSCRIPTION_ID: da5865a2-0c39-4de2-9cbf-702a94836f18
  WEBAPP_NAME: az400m03l08-sp1

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build with dotnet
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      - name: Test with dotnet
        run: dotnet test ./eShopOnWeb.sln --configuration Release

      - name: Publish and zip website
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ./publish
          cd publish
          zip -r ../app.zip .
          cd ..

      # Copy Bicep file to root so artifact path is predictable
      - name: Prepare Bicep template
        run: cp ${{ env.TEMPLATE_FILE }} ./webapp.bicep

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: app.zip

      - name: Upload bicep template artifact
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: webapp.bicep

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: Development
    steps:
      - name: Download website artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: dotnet-app

      - name: Download bicep template artifact
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infrastructure (Bicep)
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: bicep-template/webapp.bicep
          parameters: webAppName=${{ env.WEBAPP_NAME }} location=${{ env.LOCATION }}
          failOnStdErr: false

      - name: Publish Website to WebApp (CLI)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --src-path dotnet-app/app.zip \
              --type zip
